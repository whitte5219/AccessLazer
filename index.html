<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Prompt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Password Input Section -->
    <div class="container" id="prompt">
        <h2>Enter Password</h2>
        <input type="password" id="passwordInput">
    </div>

    <!-- Play Button (Hidden Initially) -->
    <div class="container" id="playButtonContainer" style="display:none;">
        <button id="playButton">Play Video</button>
    </div>

    <!-- Video Container (Hidden Initially) -->
    <div id="videoContainer" style="display:none; text-align: center;">
        <blockquote class="tiktok-embed" cite="https://www.tiktok.com/@wolkadolf/video/7480650350739868933" 
            data-video-id="7480650350739868933" style="max-width: 325px; min-width: 325px;">
            <section>Loading TikTok...</section>
        </blockquote>
        <script async src="https://www.tiktok.com/embed.js"></script>
    </div>

    <!-- Audio Element -->
    <audio id="bgAudio" src="https://cdn.glitch.global/40e3c35d-6281-4b13-a517-043bb41bc3f3/%D0%9A%D0%BE%D0%BD%D1%86%D0%B5%D1%80%D1%82%20%D0%A0%D0%BE%D0%BC%D0%B8%20%D0%A4%D0%B0%D0%BA%D1%82%D0%B8%20%40ROMA%20FACTS%20%23%D1%80%D0%BE%D0%BC%D0%B0%D1%84%D0%B0%D0%BA%D1%82%D0%B8%20%23%D1%83%D0%BC%D0%B5%D0%BD%D0%B5%D0%BB%D0%B0%D0%B7%D0%B5%D1%80%D0%B8%D0%B7%D0%BE%D1%87%D0%B5%D0%B9.mp4?v=1742500943818"></audio>

    <script src="script.js"></script>
</body>
</html>
